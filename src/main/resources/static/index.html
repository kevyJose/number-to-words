<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number to Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        p {
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #0066cc;
            width: 50%;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-green {
            background-color: #28a745;
        }

        .button-blue {
            background-color: #0066cc;
        }

        .button-grey {
            background-color: #6c757d;
        }

        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Converter: Number to Words</h1>

<form id="converter-form">
    <label for="amount">Enter a numerical value (<i>e.g. 101.25</i>):</label>
    <input type="text" id="amount" name="amount" required />

    <div style="display: flex; gap: 10px;">
        <button type="submit" class="button button-blue">Convert</button>
        <button type="button" class="button button-grey" id="clear-button">Clear</button>
    </div>

</form>


<p>Output:</p>
<div class="output" id="result"></div>

<script>
    document.getElementById('converter-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const amount = document.getElementById('amount').value;

        fetch(`/convert?amount=${encodeURIComponent(amount)}`)
            .then(response => response.text())
            .then(text => {
                document.getElementById('result').innerText = text;
            })
            .catch(error => {
                document.getElementById('result').innerText = "Error: " + error;
            });
    });

    document.getElementById('clear-button').addEventListener('click', function () {
        document.getElementById('amount').value = '';
        document.getElementById('result').innerText = '';
    });
</script>
</body>
</html>
